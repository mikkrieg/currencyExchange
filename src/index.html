<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Currency Exchange</h1>
      <div class="row">
          <div class="col-6">
            <select class="form-control" id="currency1">
              <option></option>
              <option value="USD">United States Dollar</option>
              <option value="UAH">Ukraine Hryvnia</option>
              <option value="TWD">New Taiwan Dollar</option>
              <option value="SEK">Swedish Krona</option>
              <option value="RUB">Russian Ruble</option>
              <option value="PKR">Pakistani Rupee</option>
              <option value="MXN">Mexican Peso</option>
              <option value="MAD">Moroccan Dirham</option>
              <option value="KRW">South Korean Won</option>
            </select>
          </div>
          <div class="col-6">
            <select class="form-control" id="currency2">
              <option></option>
              <option value="USD">United States Dollar</option>
              <option value="UAH">Ukraine Hryvnia</option>
              <option value="TWD">New Taiwan Dollar</option>
              <option value="SEK">Swedish Krona</option>
              <option value="RUB">Russian Ruble</option>
              <option value="PKR">Pakistani Rupee</option>
              <option value="MXN">Mexican Peso</option>
              <option value="MAD">Moroccan Dirham</option>
              <option value="KRW">South Korean Won</option>
            </select>
          </div>
      </div>
      <div class="row">
        <div class='col-4'>
          <label for="amount">
            Input an amount you would like to convert:
            <input type="number" id="amount" name="amount" class="form-control">
          </label>
          <button type="button" class="btn btn-primary" id="convert">Convert!</button>
        </div>
      </div>
      <div class="row">
        <div id="output">

        </div>
      </div>
    </div>
  </body>
</html>
